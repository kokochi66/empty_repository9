<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns="http://www.w3.org/1999/html"
        layout:decorate="~{layout/layout}">
<th:block layout:fragment="css"> </th:block>
<th:block layout:fragment="script"> </th:block>

<div layout:fragment="content">

    <div class="bd-examples-snippet bd-code-snippet">
        <div class="container">
            <div class="d-flex flex-row">
                <div class="p-2">
                    <p class="h1">작품 등록</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 인기 이미지 목록 -->
    <div class="album py-5 bg-light">
        <div class="container">
            <form class="needs-validation" method="post" action="/product/add">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="productTitle" class="form-label">작품명</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="productTitle" name="productTitle" placeholder="title" required="">
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="productDirector" class="form-label">감독</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="productDirector" name="productDirector" placeholder="director" required="">
                        </div>
                    </div>

                    <div class="col-md-5">
                        <label for="productType" class="form-label">작품 타입</label>
                        <select class="form-select" id="productType" name="productType" required="">
                            <option th:each="productType : ${productTypeList}" th:value="${productType}" th:text="${productType}" ></option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="productSeasonType" class="form-label">시즌</label>
                        <select class="form-select" id="productSeasonType" name="productSeasonType" required="">
                            <option th:each="productSeason : ${productSeasonTypeList}" th:value="${productSeason}" th:text="${productSeason}"></option>
                        </select>
                    </div>
                </div>

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">작품 생성</button>
            </form>
        </div>
    </div>
</div>
</html>
